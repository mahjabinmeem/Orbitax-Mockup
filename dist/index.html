<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <title>Orbitax Mockup</title>
  <script src="https://use.fontawesome.com/da70165a72.js"></script>
</head>

<body class="body">
  <div class="header">
    <a href="#default" class="logo">Orbitax</a>
    <div class="header-right">
      <a class="active">Dashboard</a>
      <a href="#contact">Analytics</a>
      <a href="#about">Data Surveys</a>
    </div>
    <div class="icons">
      <a class="fa fa-envelope" href="#"></a>
      <a class="fa fa-list-ol"></a>
      <a class="fa fa-users"></a>
    </div>
    <div class="search">
      <input type="text" placeholder="Search..">
      <button type="submit"><i class="fa fa-search"></i></button>
    </div>

  </div>

  <div class="main">
    <div class="main_sidebar_left">
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>

    <div class="main_table">
      <div class="main_table_breadcrumb">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Pictures</a></li>
          <li><a href="#">Summer 15</a></li>
          <li>Italy</li>
        </ul>
      </div>

      <div class="main_table_tab">
        <div class="main_table_tab_div1">
          <div class="_data">
            <p class="text-data"><i class="fa fa-check-square"></i> Records Mapped</p>
            <p class="number-data">29</p>
          </div>
          <button type="button">View All-></button>
        </div>

        <div class="main_table_tab_div2">
          <div class="_data">
            <p class="text-data"><i class="fa fa-check-square"></i> Records Mapped</p>
            <p class="number-data">29</p>
          </div>
          <button type="button">View All-></button>
        </div>

      </div>
      <div class="main_table_table">
        <table style="width:100%">
          <tr>
            <th class="container">
              <input type="checkbox">
              <span class="checkmark"></span>
            </th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
          </tr>
          <tr style="text-align: center;">
            <td class="container">
              <input type="checkbox">
              <span class="checkmark"></span>
            </td>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
          </tr>
          <tr style="text-align: center;">
            <td class="container">
              <input type="checkbox">
              <span class="checkmark"></span>
            </td>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
          </tr>
        </table>
      </div>

    </div>

    <div class="main_sidebar_right">
    </div>
  </div>
</body>

</html>
